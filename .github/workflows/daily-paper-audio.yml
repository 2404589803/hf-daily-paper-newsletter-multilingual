name: Daily Paper Audio Generation

on:
  workflow_run:
    workflows: ["Daily Paper Translation"]
    types:
      - completed
  workflow_dispatch:  # 允许手动触发
    inputs:
      start_date:
        description: '开始日期 (YYYY-MM-DD格式)'
        required: false
        type: string
      end_date:
        description: '结束日期 (YYYY-MM-DD格式)'
        required: false
        type: string
      single_date:
        description: '单个日期 (YYYY-MM-DD格式)'
        required: false
        type: string

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list  # 显示安装的包版本
        
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        
    - name: Generate audio
      run: |
        if [[ -n "${{ github.event.inputs.start_date }}" && -n "${{ github.event.inputs.end_date }}" ]]; then
          python generate_audio.py --start_date "${{ github.event.inputs.start_date }}" --end_date "${{ github.event.inputs.end_date }}"
        elif [[ -n "${{ github.event.inputs.single_date }}" ]]; then
          python generate_audio.py --date "${{ github.event.inputs.single_date }}"
        else
          python generate_audio.py --date "${{ steps.date.outputs.date }}"
        fi
        
    - name: Commit and push if changed
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Audio_papers/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Add audio files $(date +'%Y-%m-%d')" && git push) 